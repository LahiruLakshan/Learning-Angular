<h1>{{title}}</h1>

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input name="user" placeholder="Enter user name" type="text" formControlName="user"/>
  <br/>
  <span *ngIf="user && user.invalid && user.touched" style="color:#ff0000">Please enter a valid input!</span>
  <br/>
  <br/>
  <input name="email" placeholder="Enter user email" type="text" formControlName="email"/>
  <br/>
  <span *ngIf="email && email.invalid && email.touched" style="color:#ff0000">Please enter a valid input!</span>
  <br/>
  <br/>
  <input name="password" placeholder="Enter user password" type="password" formControlName="password"/>
  <br/>
  <span *ngIf="password && password.invalid && password.touched" style="color:#ff0000">Please enter a valid input!</span>
  <br/>
  <br/>
  <button [disabled]="loginForm.invalid">Register</button>
</form>
